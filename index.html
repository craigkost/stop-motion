<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Stop Motion</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<body>

<div id="captureScreen" class="screen">
    <div class="content">
        <div class="container">
            <div class="output">
                <canvas id="lastFrame"></canvas>
            </div>
            <div class="input input-video">
                <video id="video">Video stream not available.</video>
                <button id="switchCameraButton" class="btn btn-light overlaid"><i class="fa-solid fa-camera-rotate"></i></button>
            </div>
            <div class="input input-drawing hidden">
                <canvas id="drawing"></canvas>
                <button id="clearDrawingButton" class="btn btn-dark"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        <div id="controls">
            <button id="switchCaptureButton" class="btn left"><i class="fa-solid fa-camera hidden"></i><i class="fa-solid fa-paintbrush"></i></button>
            <button id="playPauseButton" class="btn"><i id="playPauseButtonIcon" class="fa-solid fa-play"></i></button>
            <button id="captureButton" class="btn"><i class="fa-solid fa-circle"></i></button>
            <button id="removeFrameButton" class="btn"><i class="fa-solid fa-xmark"></i></button>
            <button id="downloadButton" class="btn right"><i class="fa-solid fa-download"></i></button>
        </div>
        <div id="frameList"></div>
    </div>
</div>

<div id="downloadScreen" class="screen">
    <div class="content">
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <img id="preview" src="">
        <form>
            <input type="text" id="fileName" value="stop-motion.gif">
            <button id="saveButton" class="btn"><i class="fa-solid fa-check"></i></button>
            <button id="cancelButton" class="btn"><i class="fa-solid fa-xmark"></i></button>
        </form>
    </div>
</div>

<div id="loadingScreen" class="screen">
    Loading...
</div>

</body>

<script src="app.js" type="module"></script>

</html>
