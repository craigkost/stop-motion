<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Stop Motion Animation</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">

<body>

<div class="content">
    <button id="switchCameraButton">Switch Camera</button>
    <div class="container">
        <div class="output">
            <canvas id="lastFrame"></canvas>
        </div>
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
    </div>
    <button id="captureButton">Capture</button>
    <button id="undoButton">Undo</button>
    <div id="frameList"></div>
    <button id="playOrPauseButton">Play</button>
    <button id="downloadButton">Download</button>
    <span id="progress"></span>
    <div>
        <img id="preview" src="">
    </div>
</div>

</body>

<script src="NeuQuant.js"></script>
<script src="LZWEncoder.js"></script>
<script src="GIFEncoder.js"></script>
<script src="script.js"></script>

</html>
