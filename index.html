<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Stop Motion</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<body>

<div class="content">
    <div class="header">
        <h1>Stop Motion</h1>
    </div>
    <div class="container">
        <div class="output">
            <canvas id="lastFrame"></canvas>
        </div>
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        <button id="switchCameraButton" class="btn switch-camera"><i class="fa-solid fa-camera-rotate"></i></button>
    </div>
    <div class="controls">
        <button id="playPauseButton" class="btn play-pause"><i id="playPauseButtonIcon" class="fa-regular fa-circle-play"></i></button>
        <button id="captureButton" class="btn capture"><i class="fa-regular fa-circle"></i></button>
        <button id="undoButton" class="btn undo"><i class="fa-regular fa-circle-xmark"></i></button>
        <button id="downloadButton" class="btn download"><i class="fa-regular fa-circle-down"></i></button>
    </div>
    <div id="frameList"></div>
</div>

<div id="downloadModal">
    <div class="content">
        <span id="progress"></span>
        <img id="preview" src="">
        <form>
            <label for="fileName">File name</label>
            <input type="text" id="fileName" name="fileName" value="example.gif">
            <input type="submit" value="Save" id="save">
        </form>
        <button id="cancel">Cancel</button>
    </div>
</div>

</body>

<script src="NeuQuant.js"></script>
<script src="LZWEncoder.js"></script>
<script src="GIFEncoder.js"></script>
<script src="script.js"></script>

</html>
