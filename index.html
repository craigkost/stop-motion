<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Stop Motion</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<body>

<div id="captureWindow">
    <div class="content">
        <div class="container">
            <div class="output">
                <canvas id="lastFrame"></canvas>
            </div>
            <div class="camera">
                <video id="video">Video stream not available.</video>
            </div>
            <button id="switchCameraButton" class="btn switch-camera"><i class="fa-solid fa-camera-rotate"></i></button>
        </div>
        <div id="controls">
            <button id="playPauseButton" class="btn"><i id="playPauseButtonIcon" class="fa-solid fa-play"></i></button>
            <button id="captureButton" class="btn"><i class="fa-solid fa-camera"></i></button>
            <button id="removeFrameButton" class="btn"><i class="fa-solid fa-xmark"></i></button>
            <button id="downloadButton" class="btn"><i class="fa-solid fa-download"></i></button>
        </div>
        <div id="frameList"></div>
    </div>
</div>

<div id="downloadModal">
    <div class="content">
        <div class="progress-bar">
            <span id="progress">0%</span>
        </div>
        <img id="preview" src="">
        <form>
            <input type="text" id="fileName" name="fileName" value="stop-motion.gif">
            <button id="save" class="btn"><i class="fa-solid fa-check"></i></button>
            <button id="cancel" class="btn"><i class="fa-solid fa-xmark"></i></button>
        </form>
    </div>
</div>

</body>

<script src="NeuQuant.js"></script>
<script src="LZWEncoder.js"></script>
<script src="GIFEncoder.js"></script>
<script src="script.js"></script>

</html>
